name: Test for Todo App

# Wann soll Action getriggert werden?
on:
  push:
    branches: ["*"]

# Was soll ausgef√ºhrt werden?
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci && npm run api
      - run: npm run api:dev &
      - run: npm run dev &
      - run: npm run test:ci
